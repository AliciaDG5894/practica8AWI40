<!-- cambiar la consistencia  -->
<table class="table table-sm">
    <thead class="table-active">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Correo Electronico</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <!-- ng-repeat, solo cambiar el nombre  -->
        <tr ng-repeat="x in clientes">
            <td scope="col">{{ x.idCliente }}</td>
            <td scope="col">{{ x.nombreCliente }}</td>
            <td scope="col">{{ x.telefono }}</td>
            <td scope="col">{{ x.correoElectronico }}</td>
            <td scope="col"></td>
        </tr>
    </tbody>
</table>
